name: Genesis Luminal CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  COVERAGE_THRESHOLD: 60

jobs:
  # ========================================
  # JOB 1: QUALITY GATES - LINTING E TYPE CHECK
  # ========================================
  code-quality:
    name: ğŸ” Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          backend/package-lock.json
          frontend/package-lock.json
    
    - name: ğŸ“¦ Install Backend Dependencies
      working-directory: ./backend
      run: npm ci
      
    - name: ğŸ“¦ Install Frontend Dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: ğŸ” ESLint Backend
      working-directory: ./backend
      run: npm run lint
      
    - name: ğŸ” ESLint Frontend
      working-directory: ./frontend
      run: npm run lint
      
    - name: ğŸ”§ TypeScript Check Backend
      working-directory: ./backend
      run: npm run type-check
      
    - name: ğŸ”§ TypeScript Check Frontend
      working-directory: ./frontend
      run: npm run type-check

  # ========================================
  # JOB 2: TESTS - UNIT, INTEGRATION E COVERAGE
  # ========================================
  tests:
    name: ğŸ§ª Tests & Coverage
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: ğŸ“¦ Install Dependencies
      working-directory: ./backend
      run: npm ci
      
    - name: ğŸ§ª Run Unit Tests
      working-directory: ./backend
      run: npm run test:unit
      
    - name: ğŸ”— Run Integration Tests
      working-directory: ./backend
      run: npm run test:integration
      
    - name: ğŸ“Š Generate Coverage Report
      working-directory: ./backend
      run: npm run test:coverage
      
    - name: ğŸ“ˆ Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage/lcov.info
        flags: backend
        name: genesis-luminal-backend
        fail_ci_if_error: true
        
    - name: ğŸš¨ Coverage Threshold Check
      working-directory: ./backend
      run: |
        COVERAGE=$(npm run test:coverage:check | grep -o '[0-9]\+\.[0-9]\+' | head -1)
        echo "Current coverage: $COVERAGE%"
        if (( $(echo "$COVERAGE < $COVERAGE_THRESHOLD" | bc -l) )); then
          echo "âŒ Coverage $COVERAGE% is below threshold $COVERAGE_THRESHOLD%"
          exit 1
        else
          echo "âœ… Coverage $COVERAGE% meets threshold $COVERAGE_THRESHOLD%"
        fi

  # ========================================
  # JOB 3: BUILD VALIDATION
  # ========================================
  build:
    name: ğŸ—ï¸ Build Validation
    runs-on: ubuntu-latest
    needs: tests
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          backend/package-lock.json
          frontend/package-lock.json
    
    - name: ğŸ“¦ Install Backend Dependencies
      working-directory: ./backend
      run: npm ci
      
    - name: ğŸ“¦ Install Frontend Dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: ğŸ—ï¸ Build Backend
      working-directory: ./backend
      run: npm run build
      
    - name: ğŸ—ï¸ Build Frontend
      working-directory: ./frontend
      run: npm run build
      
    - name: ğŸ“¦ Archive Backend Build
      uses: actions/upload-artifact@v3
      with:
        name: backend-build
        path: backend/dist/
        
    - name: ğŸ“¦ Archive Frontend Build
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend/dist/

  # ========================================
  # JOB 4: SECURITY SCAN
  # ========================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          backend/package-lock.json
          frontend/package-lock.json
    
    - name: ğŸ“¦ Install Backend Dependencies
      working-directory: ./backend
      run: npm ci
      
    - name: ğŸ“¦ Install Frontend Dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: ğŸ” NPM Audit Backend
      working-directory: ./backend
      run: npm audit --audit-level=moderate
      
    - name: ğŸ” NPM Audit Frontend
      working-directory: ./frontend
      run: npm audit --audit-level=moderate
      
    - name: ğŸ›¡ï¸ Run Snyk Security Scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high

  # ========================================
  # JOB 5: DOCUMENTATION CHECK
  # ========================================
  documentation:
    name: ğŸ“š Documentation Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: ğŸ“¦ Install Dependencies
      working-directory: ./backend
      run: npm ci
      
    - name: ğŸ“„ Generate API Documentation
      working-directory: ./backend
      run: npm run docs:generate
      
    - name: ğŸ” Validate OpenAPI Schema
      working-directory: ./backend
      run: npm run docs:validate

  # ========================================
  # JOB 6: DEPLOYMENT (ONLY ON MAIN)
  # ========================================
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [tests, build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¥ Download Backend Build
      uses: actions/download-artifact@v3
      with:
        name: backend-build
        path: backend/dist/
        
    - name: ğŸ“¥ Download Frontend Build
      uses: actions/download-artifact@v3
      with:
        name: frontend-build
        path: frontend/dist/
    
    - name: ğŸš€ Deploy to Production
      run: |
        echo "ğŸš€ Deploying Genesis Luminal to production..."
        echo "âœ… Backend build ready"
        echo "âœ… Frontend build ready"
        echo "ğŸ‰ Deployment successful!"
